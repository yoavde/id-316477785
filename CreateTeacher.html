<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeacherFinder</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body class="body">
    <div class="mainGrid">
      <nav>
        <ul>
        <img src="logo1.png" class="logo1">
            <h4 id="1"> TeacherFinder</h4>
          <li><a href="#back">Back></a> </li>
        </ul>
      </nav>
        <div class="form" id="form1">
            <div class="form_container" id="form_container">
                <div class="title_container" id="title_book">
                    <b>Create Profile: Teacher</b>
                </div>
                <div class="row clearfix">
                    <form class="login">
                        <div>
                            <input class="input" type="text" name="subject" placeholder="Subject" required />
                        </div>
                        <div>
                            <input class="input" type="text" name="city" placeholder="City" required />
                        </div>
                        <div>
                            <input class="input" type="text" name="years of experience" placeholder="Years of experience" required />
                        </div>
                        <div>
                            <input class="input" type="password" name="price per hour" placeholder="Price per hour" required />
                        </div>
                        <div>
                            <input class="input" type="password" name="Phone Number" placeholder="Phone Number" required />
                        </div>
                        <div>
                            <button class="ButtonLogin">
                                Continue
                            </button>
                        </div>
                        <div>
                        </div>
                        <img src="teacher.png" class="teacher">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
