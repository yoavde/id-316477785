<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeacherFinder</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body class="body">
    <div class="mainGrid">
        <header>
            <div class="container">
                <h2 class="company">
                    Welcome
                </h2>
            </div>
        </header>
        <div class="form" id="form1">
            <div class="form_container" id="form_container">
                <div class="title_container" id="title_book">
                    <h1><img src="book.png" class="logo"> TeacherFinder</h1>

                </div>
                <div class="row clearfix">
                    <form class="login">
                        <div>
                            <input class="input" type="email" name="email" placeholder="Email" required />
                        </div>
                        <div>
                            <input class="input" type="password" name="password" placeholder="Password" required />
                        </div>
                        <div>
                            <button class="ButtonSignup">
                                <span class="button__text">Sign Up</span>
                            </button>
                            <button class="ButtonLogin">
                                <span class="button__text">Log In</span>
                            </button>
                        </div>
                        <div>
                            <h3>
                                <u>
                                    Forgot password?
                                </u>
                            </h3>
                        </div>
                        <img src="teacher.png" class="teacher">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
