<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeacherFinder</title>
    <link rel='stylesheet' href='style.css'>
    <script defer src="JavaScript.js"></script>
</head>
<body class="body">
    <div class="mainGrid">
      <nav>
        <ul>
        <img src="logo1.png" class="logo1">
            <h4 id="1"> TeacherFinder ©</h4>
                <a href="Login.html">Login❀</a>
        </ul>
      </nav>
        <div class="form" id="form1">
            <div class="form_container" id="form_container">
                <div class="title_container" id="title_book">
                    <b>Sign-Up</b>
                </div>
                <div class="row clearfix">
                    <form name="signup" onsubmit="return validateSignup()" method="post" type="submit">
                        <div>
                            <input class="input" type="email" name="Email" placeholder="Email" required />
                        </div>
                        <div>
                            <input class="input" type="text" name="Full Name" placeholder="Full Name" required />
                        </div>
                        <div>
                            <input class="input" type="password" id="Password" name="Password" placeholder="Password" required onkeyup='check();' />
                        </div>
                        <span  id='message'></span>
                        <div>
                            <input class="input" type="password" id="Re-type Password" name="Re-type Password" placeholder="Re-type Password" required onkeyup='check();' />
                        </div>
                          <button class="ButtonLogin" type="submit" formaction="ChooseProfile.html">
                                Create Account
                            </button>
                        <div>
                        </div>
                        <img src="teacher.png" class="teacher">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
