    <title>TeacherFinder</title>
    <link rel='stylesheet' href='style.css'>

<body class="body">
    <div class="mainGrid">
      <nav>
        <ul>
        <img src="logo1.png" class="logo1">
            <h4 id="1"> TeacherFinder ©</h4>
            <a href=Login.html">Login❀</a>
            <a href="ChooseProfile.html">Back⮌</a>

                                               </select> <div style="padding-bottom: 20px"> </div>
                        <div>
                            <input class="input" type="text" name="city" placeholder="City" required />
                        </div>
                        <div>
                            <input class="input" type="number" name="phone Number" placeholder="Phone Number" required />
                        </div>
                        <div>
                            <button class="ButtonLogin" formaction="HomePage.html">
                                Continue
                            </button>
                        </div>
                        <div>
                        </div>
                        <Br><img src="teacher.png" class="teacher">

                </div>
            </div>
