<!DOCTYPE html>
<html lang="en">
<head>

<body class="body">
    <div class="mainGrid">
      <nav>
        <ul>
        <img src="logo1.png" class="logo1">
            <h4 id="1"> TeacherFinder</h4>
          <li><a href="#back">Home></a> </li>
        </ul>
      </nav>
        <div class="form" id="form1">
            <div class="form_container" id="form_container">

                </div>
                <div class="row clearfix">
                    <form class="login">
                        <div>
                            <input class="input" type="text" name="city" placeholder="City" required />
                        </div>
                           <form action="filteredTreatment" method="post">
                    <select id="Subjects" list="Subjects" name="Subjects" placeholder="Choose Subject" ><br>
                                           <option value="Math">Math</option>
                                           <option value="Physics">Physics</option>
                                           <option value="English">English</option>
                                           <option value="Biology">Biology</option>
                                           <option value="Chemistry">Chemistry</option>
                                           <option value="Literature">Literature</option>
                                           <option value="History">History</option>
                                               </select> <div style="padding-bottom: 20px"> </div>
                    <select id="Grade" list="Grade" name="Grade" placeholder="Choose your Grade" ><br>
                                           <option value="9th">9th</option>
                                           <option value="10th">10th</option>
                                           <option value="11th">11th</option>
                                           <option value="12th">12th</option>
                                               </select> <div style="padding-bottom: 20px"> </div>
                     <input type="submit" value="FILTER"><br><br>
                     <button id="button"  onclick="GetLocation()"  > The nearest tutor</button>
                     <p name="cityy"></p>
                </form>
                        <div>
                            <button class="ButtonLogin">
                                Search
                            </button>

                        </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
